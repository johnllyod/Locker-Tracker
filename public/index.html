<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg mb-4 colo">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Locker Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Locker</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a class="nav-link" href="#">Login</a>
                </span>
                </div>
            </div>
        </nav>
        <div class="lockerContainer">
            <div id="LockerNav">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand">Locker # 001 - 025</a>
                      <form class="d-flex" role="search">
                        <div class="dropdown d-inline">
                            <button class="btn border border-dark dropdown-toggle float-end" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Status
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">All</a></li>
                              <li><a class="dropdown-item" href="#">Available</a></li>
                              <li><a class="dropdown-item" href="#">Occupied</a></li>
                              <li><a class="dropdown-item" href="#">Not available</a></li>
                            </ul>
                        </div>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      </form>
                    </div>
                </nav>
            </div>
            <br/>
            <div id="LockerList" class="lockerList p-3">
                <!-- Temporarily filled using locker_list.js -->
            </div>
            <div>
                <button>&larr;</button>
                <button class="float-end">&rarr;</button>
            </div>
        </div>
        <div class="infoContainer mt-5 mb-5">
            <h2>Locker #</h2>
            <form>
                <div class="row">
                    <div class="mb-3 col-6">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="EID" class="col-form-label">EID</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="EID" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-6">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="Department" class="col-form-label">Department</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="Department" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputPassword6" class="col-form-label">Assigned</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="Assigned" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-6">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputPassword6" class="col-form-label">Assigned to</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="AssignedTo" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Assign</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/public/js/locker_list.js"></script>
</body>
</html>
